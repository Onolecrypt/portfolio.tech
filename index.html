<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .certificates {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .certificate {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .btn-group {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            color: white;
        }
        .view-btn {
            background-color: #28a745;
        }
        .view-btn:hover {
            background-color: #218838;
        }
        .download-btn {
            background-color: #007bff;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>My Certificates</h1>

    <div class="certificates">
        <div class="certificate">
            <img src="images/html-certificate.jpg" alt="HTML Certificate">
            <div class="btn-group">
                <a href="certificates/html-certificate.jpg" target="_blank" class="btn view-btn">View</a>
                <a href="certificates/html-certificate.jpg" download class="btn download-btn">Download</a>
            </div>
        </div>
        <div class="certificate">
            <img src="images/css-certificate.jpg" alt="CSS Certificate">
            <div class="btn-group">
                <a href="certificates/css-certificate.jpg" target="_blank" class="btn view-btn">View</a>
                <a href="certificates/css-certificate.jpg" download class="btn download-btn">Download</a>
            </div>
        </div>
        <div class="certificate">
            <img src="images/js-certificate.jpg" alt="JavaScript Certificate">
            <div class="btn-group">
                <a href="certificates/js-certificate.jpg" target="_blank" class="btn view-btn">View</a>
                <a href="certificates/js-certificate.jpg" download class="btn download-btn">Download</a>
            </div>
        </div>
        <div class="certificate">
            <img src="images/python-certificate.jpg" alt="Python Certificate">
            <div class="btn-group">
                <a href="certificates/python-certificate.jpg" target="_blank" class="btn view-btn">View</a>
                <a href="certificates/python-certificate.jpg" download class="btn download-btn">Download</a>
            </div>
        </div>
    </div>

</body>
</html>
